<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="noLoginCommonLayout">
<head>
<title layout:fragment="title-contents">
	[[${T(jp.loioz.common.utility.LoiozUtils).getHtmlTitle("ご利用プランが変更されました", T(jp.loioz.common.utility.SessionUtils).getTenantName())}]]
</title>
</head>
<body>
	<main class="loioz_hp_contetns" layout:fragment="main-contents">
		<!--/* タイトル帯 */-->
		<div class="main_title">
			<div class="title_inner">
				<h1>ご利用プランが変更されました</h1>
			</div>
		</div>
		<!--/* タイトル帯 end */-->

		<!--/* section */-->
		<div class="section">
			<!--/* section_inner */-->
			<div class="section_inner">
				<div class="section_title">
					<div>管理者によりご利用プランが変更されました。<br>ご利用いただける機能に変更があるため、再ログインをお願いします。</div>
					<div class="fs15 font-weight-normal">各プランでご利用いただける機能については<a href="https://www.loioz.co.jp/price/" target="_blank">こちら</a>をご確認ください。</div>
				</div>
				<div class="section_content">
					<div class="text-center h2">
						<a id="logoutButton" href="javascript:void(0);" onclick="$('#logoutForm').submit();">ログイン画面へ</a>
						<form role="form" id="logoutForm" th:action="@{/user/logout}" method="post"></form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
