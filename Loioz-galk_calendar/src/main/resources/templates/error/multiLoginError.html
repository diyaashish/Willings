<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="noLoginCommonLayout">
<head>
<title layout:fragment="title-contents">
	[[${T(jp.loioz.common.utility.LoiozUtils).getHtmlTitle("他のユーザーがログインしました", T(jp.loioz.common.utility.SessionUtils).getTenantName())}]]
</title>
</head>
<body>
	<main class="loioz_hp_contetns" layout:fragment="main-contents">
		<!--/* タイトル帯 */-->
		<div class="main_title">
			<div class="title_inner">
				<h1>他のユーザーがログインしました</h1>
			</div>
		</div>
		<!--/* タイトル帯 end */-->

		<!--/* section */-->
		<div class="section">
			<!--/* section_inner */-->
			<div class="section_inner">
				<h2 class="section_title">
						他のユーザーが同じアカウントでログインを行ったため<br>
						ログアウトしました。
				</h2>
				<div class="section_inner">
					<div class="section_content">
						<div class="text-center h2">
							<a th:href="@{'/' + ${T(jp.loioz.common.constant.UrlConstant).LOGIN_URL} + '/'}">ログイン画面に戻る</a>
						</div>
					</div>
				</div>
			</div>
			<!--/* section_inner end */-->
		</div>
		<!--/* section end */-->
	</main>
</body>
</html>
